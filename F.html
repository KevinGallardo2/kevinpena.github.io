<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Gubernamental Franklin Delano Roosevelt</title>
    <style>
        body {
            background-color: #f0e5d8;
            font-family: 'Georgia', serif;
            color: #3b2e28;
            margin: 0;
            padding: 20px; /* Reducción de padding para mejor visualización */
            text-align: center;
        }

        header {
            background-color: #8b5a2b;
            color: white;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em; /* Cambiado a em para ser responsivo */
            margin: 0;
        }

        .section {
            background-color: #fff;
            border: 2px solid #8b5a2b;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%; /* Ancho más flexible */
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-section {
            margin: 20px auto;
            width: 90%; /* Ancho más flexible */
            max-width: 600px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #8b5a2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em; /* Cambiado a em para ser responsivo */
        }

        a:hover {
            background-color: #6f4c3e;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .section, .video-section { padding: 15px; }
            a { font-size: 0.9em; }
        }
    </style>
</head>
<body>
